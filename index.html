<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="Activ5, Activ5 countdown, countdown" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activ5 Countdown</title>

        <link rel="stylesheet" href="./styles.css">
        <script src="./index.min.js"></script>
    </head>

    <body>

        <div class="main-container">

            <div class="countdown-images-container">
                <object class="device" type="image/svg+xml" data="./assets/Device.svg"></object>
                <object class="bite" id="bite" type="image/svg+xml" data="./assets/Bite.svg"></object>
                <object class="activ5-text" type="image/svg+xml" data="./assets/activ5.svg"></object>
            </div>

            <div class="countdown-labels-container">

                <div class="counter">
                    <p class="countdown-timer-label" id="day"></p>
                    <p class="format-label">d</p>
                </div>

                <div class="counter">
                    <p class="countdown-timer-label" id="hour"></p>
                    <p class="format-label">h</p>
                </div>

                <div class="counter">
                    <p class="countdown-timer-label" id="minute"></p>
                    <p class="format-label">m</p>
                </div>

                <div class="counter">
                    <p class="countdown-timer-label" id="second"></p>
                    <p class="format-label">s</p>
                </div>
                
            </div>

            <div class="time-over">
                <div>
                    <p>in Apple Store</p>
                    <p>NOW</p>
                </div>
            </div>
        </div>

    </body>
</html>
